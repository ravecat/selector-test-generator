image: docker:stable

cache:
  paths:
    - node_modules/

stages:
  - check
  - cleaning
  - preparation
  - test
  - release

check:
  image: node:10.13-alpine
  stage: check
  tags:
    - docker
  only:
    - /^dependabot.*$/
  script:
    - apk add --no-cache git
    - git branch -a

cleaning:
  stage: cleaning
  tags:
    - docker
  script:
    - docker system prune -af

build_deps:
  image: node:10.13-alpine
  stage: preparation
  artifacts:
    paths:
      - node_modules/
    expire_in: 1h
  tags:
    - docker
  except:
    - /^dependabot.*$/
  dependencies: []
  script:
    - yarn

test_module:
  stage: test
  tags:
    - docker
  dependencies: []
  except:
    - /^dependabot.*$/
  script:
    - docker build . -t selector-test-generator
    - docker run --rm selector-test-generator

test_lint:
  image: node:10.13-alpine
  stage: test
  tags:
    - docker
  dependencies:
    - build_deps
  except:
    - /^dependabot.*$/
  script:
    - yarn lint
    - yarn prettier

release:
  image: node:10.13-alpine
  stage: release
  tags:
    - docker
  only:
    - master
  except:
    - /^dependabot.*$/
  dependencies:
    - build_deps
  script:
    - apk add --no-cache git
    - yarn build
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
    - GITLAB_TOKEN=$GITLAB_TOKEN yarn semantic-release
